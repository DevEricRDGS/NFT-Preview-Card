<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <div class="image-cripto">
                <img src="src/images/image-equilibrium.jpg" alt="Image Equilibrium" class="cripto">
                <a href="#image-equilibrium" class="view">
                    <img src="src/images/icon-view.svg" alt="Icon View">
                </a>
            </div>
            <div class="info-cripto">
                <a href="#equilibrium">
                    <h2 class="name-cripto">Equilibrium #3429</h2>
                </a>
                <p class="text-cripto">Our Equilibrium collection promotes balance and calm.</p>
                <div class="value-day">
                    <p class="value">0.042 ETH</p>
                    <p class="day">3 days left</p>
                </div>
            </div>
            <div class="author">
                <img src="src/images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <a href="#jules-wyvern">Jules Wyvern</a></p>
            </div>
        </section>
    </main>
</body>
</html>
